<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakotalk</title>
</head>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- TODO:wifiIcon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome To kokoa clone</h1>
            <p class="welcome-header__text">
                If you have kokoa account, log in with your email or phone number
            </p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="password">
            <input type="submit" value="Log In">
            <a href="#">Find Kakao Account or Password</a>
        </form>

    </div>
    <script src="https://kit.fontawesome.com/70d80bfbd0.js" crossorigin="anonymous">
    </script>
</body>

</html>
