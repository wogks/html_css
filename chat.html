<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- TODO:wifiIcon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">재한</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Monday, Jan 13, 2025
        </div>

        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsn6AlJhlc8ftyWMQNlDs0qlqYDjo5CIkGcg&s">
            <div class="message-row__content">
                <span class="message__author">She</span>
                <div class="message__info">
                    <span class="message__bubble">
                        안녕!
                    </span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">

            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">
                        ㅎㅇ
                    </span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>

    </main>





    <script src="https://kit.fontawesome.com/70d80bfbd0.js" crossorigin="anonymous">
    </script>
</body>

</html>
